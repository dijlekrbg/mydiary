{% extends 'diary/base.html' %}
{% block content %}
<h2>Yeni Günlük Ekle</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if photo_form %}
        {{ photo_form.as_p }}
    {% endif %}
    <button type="submit">Kaydet</button>
</form>
{% endblock %}
